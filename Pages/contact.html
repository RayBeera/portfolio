<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Contact</title>
    <h1>Contact Me</h1>
</head>
<body>
   <p>If you have any questions or feedback, get in touch.</p> 

   <h2>How can I help you?</h2>
   <form>
    First Name:
    <input type="text" Name="First Name" placeholder="First Name">
    <br>
    Last Name:
    <input type="text" Name="First Name" placeholder="Last Name">

<br>
<br>
    Gender:
    Female: <input type="radio" name="Gender" value="Female">
    Male: <input type="radio" name="Gender" value="Male">
   </form>
<br>
   Email: <input type="text" Name="Email" placeholder="Type your Email here">
<br>
<br>
    Reason for contacting Me:
    <select name="reason for contacting">
        <option value="">Press</option>
        <option value="">Help & Support</option>
        <option value="">Others</option>

    </select>
  
<br>
<br>
<textarea name="Message" placeholder="Write your message here ..." cols="30" rows="10"></textarea>
<input type="submit" name="submit">

</body>
</html>
